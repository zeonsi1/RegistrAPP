<ion-header>

    <ion-back-button slot="start"></ion-back-button>

</ion-header>

<ion-content>

      <ion-input label="Ingresa tu Usuario" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Contraseña" labelPlacement="floating" type="password"

</ion-content>
