<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>clases</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">clases</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngFor="let r of ramo">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{r.nombre_asignatura}}</ion-card-title>
        <ion-card-subtitle>{{r.id_clase}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        {{r.pnombre_usuario}} {{r.apaterno_usuario}} <br>    
        Total de Clases: {{r.total_clase}}
      </ion-card-content>

      <ion-button fill="clear" class="ion-justify-content-center" (click)="goTo(r)">Generar QR</ion-button>
    </ion-card>
  </div>
</ion-content>
