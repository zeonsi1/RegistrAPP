<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
  rel="stylesheet"
/>
<div class="header">
  <h1 class="title ion-text-center">Registrr <span class="span">APP</span></h1>
</div>
<ion-content>
  <ion-item class="ion-padding-top">
    <ion-input
      label="Usuario"
      labelPlacement="floating"
      [(ngModel)]="username"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-input
      label="Contraseña"
      labelPlacement="floating"
      type="password"
    ></ion-input>
  </ion-item>
  <div class="ion-text-center btn-pad">
    <input
      routerLink="/home"
      class="btn"
      type="submit"
      value="Ingresar"
      (click)="goTo()"
    />
  </div>

  <div class="ion-text-center btn-pad">
    <a routerLink="/restorepass">Olvidé mi Contraseña</a>
  </div>
</ion-content>
